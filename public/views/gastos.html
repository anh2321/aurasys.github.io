<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gastos - AuraSys</title>
    <link rel="stylesheet" href="/css/ingresosygastos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="logo">AuraSys</h2>
            <nav class="menu">
                <a href="dashboard.html">Inicio</a>
                <a href="reportes.html" class="active">Reportes</a>
                <a href="index.html">Cerrar Sesión</a>
            </nav>
        </aside>

        <main class="main">
            <header>
                <h1>Gastos</h1>
                <p>Detalle de egresos operativos y generales</p>
            </header>

            <section class="cards">
                <div class="card"><h3>$5,400</h3><p>Compra de Insumos</p></div>
                <div class="card"><h3>$2,800</h3><p>Sueldos y Salarios</p></div>
                <div class="card"><h3>$1,200</h3><p>Servicios Básicos</p></div>
            </section>

            <section class="charts">
                <div class="chart-box">
                    <h2>Gastos por Categoría</h2>
                    <canvas id="gastosBarChart"></canvas>
                </div>
                <div class="chart-box">
                    <h2>Gastos Mensuales</h2>
                    <canvas id="gastosDoughnutChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script>
        new Chart(document.getElementById("gastosBarChart"), {
            type: 'bar',
            data: {
                labels: ['Insumos', 'Salarios', 'Servicios', 'Publicidad', 'Logística'],
                datasets: [{
                    label: 'Gastos ($)',
                    data: [5400, 2800, 1200, 900, 700],
                    backgroundColor: ['#ef5350', '#ec407a', '#ab47bc', '#5c6bc0', '#42a5f5']
                }]
            }
        });

        new Chart(document.getElementById("gastosDoughnutChart"), {
            type: 'doughnut',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    data: [1200, 1600, 1300, 1500, 1400, 1800],
                    backgroundColor: ['#1a237e', '#283593', '#3949ab', '#5c6bc0', '#7986cb', '#9fa8da']
                }]
            }
        });
    </script>
</body>
</html>
