<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ingresos - AuraSys</title>
    <link rel="stylesheet" href="/css/ingresosygastos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="logo">AuraSys</h2>
            <nav class="menu">
                <a href="dashboard.html">Inicio</a>
                <a href="reportes.html" class="active">Reportes</a>
                <a href="index.html">Cerrar Sesión</a>
            </nav>
        </aside>

        <main class="main">
            <header>
                <h1>Ingresos</h1>
                <p>Detalle de ingresos por fuentes</p>
            </header>

            <section class="cards">
                <div class="card"><h3>$12,000</h3><p>Ventas</p></div>
                <div class="card"><h3>$3,200</h3><p>Servicios Técnicos</p></div>
                <div class="card"><h3>$1,000</h3><p>Intereses Bancarios</p></div>
            </section>

            <section class="charts">
                <div class="chart-box">
                    <h2>Ingresos Mensuales</h2>
                    <canvas id="ingresosLineChart"></canvas>
                </div>
                <div class="chart-box">
                    <h2>Distribución por Fuente</h2>
                    <canvas id="ingresosPieChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script>
        new Chart(document.getElementById("ingresosLineChart"), {
            type: 'line',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    label: 'Ingresos ($)',
                    data: [2000, 2500, 2800, 3100, 3300, 3200],
                    borderColor: '#1a237e',
                    backgroundColor: 'rgba(26, 35, 126, 0.2)',
                    fill: true
                }]
            }
        });

        new Chart(document.getElementById("ingresosPieChart"), {
            type: 'pie',
            data: {
                labels: ['Ventas', 'Servicios Técnicos', 'Intereses'],
                datasets: [{
                    data: [12000, 3200, 1000],
                    backgroundColor: ['#3949ab', '#5c6bc0', '#9fa8da']
                }]
            }
        });
    </script>
</body>
</html>
