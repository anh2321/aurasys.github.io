<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Administrar Productos - AuraSys</title>
    <link rel="stylesheet" href="/css/administrarProductos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="logo">AuraSys</h2>
            <nav class="menu">
                <a href="/views/dashboard.html">Inicio</a>
                <a href="/views/nuevoProducto.html">Nuevo Producto</a>
                <a href="/views/reportes.html">Reportes</a>
                <a href="/views/index.html">Cerrar Sesión</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="table-card">
                <h1>📦 Administración de Productos</h1>
                <div class="table-actions">
                    <input type="text" id="buscar" placeholder="🔍 Buscar producto..." />
                    <button class="btn primary" onclick="buscarProducto()">Buscar</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Proveedor</th>
                                <th>Costo</th>
                                <th>Precio</th>
                                <th>Unidades</th>
                                <th>Fecha Ingreso</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productosBody">
                            <!-- Productos renderizados por JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/administrarProductos.js"></script>
</body>

</html>
