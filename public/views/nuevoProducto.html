<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Nuevo Producto - AuraSys</title>
    <link rel="stylesheet" href="/css/nuevoProducto.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">AuraSys</h2>
            <nav class="menu">
                <a href="dashboard.html">Inicio</a>
                <a href="facturacion.html">Factura a Clientes</a>
                <a href="nuevoProducto.html" class="active">Nuevo Producto</a>
                <a href="administrarProductos.html">Administrar Productos</a>
                <a href="reportes.html">Reportes</a>
                <a href="index.html">Cerrar Sesión</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="form-card">
                <h1>Nuevo Producto</h1>
                <p class="description">Complete el formulario para registrar un nuevo producto o servicio.</p>

                <form id="formNuevoProducto">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select id="tipo" required>
                                <option value="">Seleccione</option>
                                <option value="Producto">Producto</option>
                                <option value="Servicio">Servicio</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="codigo">Código Identificador</label>
                            <input type="text" id="codigo" placeholder="Ej: PRD-001" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Producto / Servicio</label>
                        <input type="text" id="nombre" placeholder="Nombre del producto o servicio" required />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="costo">Costo</label>
                            <input type="number" id="costo" step="0.01" required />
                        </div>
                        <div class="form-group">
                            <label for="precioUnitario">Precio Unitario</label>
                            <input type="number" id="precioUnitario" step="0.01" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="unidades">Unidades Disponibles</label>
                            <input type="number" id="unidades" />
                        </div>
                        <div class="form-group">
                            <label for="proveedor">Proveedor</label>
                            <select id="proveedor" required>
                                <option value="">Seleccione un proveedor</option>
                                <!-- Opciones dinámicas cargadas con JS -->
                            </select>
                        </div>
                    </div>

                    <div class="buttons">
                        <button type="reset" class="btn secondary">Limpiar</button>
                        <button type="submit" class="btn primary">Guardar</button>
                        <a href="/views/dashboard.html" class="btn link">← Volver al Dashboard</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Script para manejar la lógica del formulario -->
    <script src="/js/nuevoProducto.js"></script>
</body>

</html>
