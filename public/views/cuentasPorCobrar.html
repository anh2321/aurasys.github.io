<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Cuentas por Cobrar - AuraSys</title>
    <link rel="stylesheet" href="../css/cuentasPorCobrar.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">AuraSys</h2>
            <nav class="menu">
                <a href="dashboard.html">Inicio</a>
                <a href="reportes.html" class="active">Reportes</a>
                <a href="index.html">Cerrar Sesión</a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="main">
            <header>
                <h1>Cuentas por Cobrar</h1>
                <p>Listado de facturas pendientes de pago</p>
            </header>

            <!-- Mensaje de error -->
            <p id="mensaje-error" style="color: red; font-weight: bold; margin-bottom: 15px;"></p>

            <!-- Tabla de cuentas -->
            <table id="tabla-cuentas" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Fecha de Emisión</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-cuentas"></tbody>
            </table>
        </main>
    </div>

    <script src="/js/cuentasPorCobrar.js"></script>
</body>

</html>
