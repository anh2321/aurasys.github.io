<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Login - AuraSys</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div id="login">
        <h2>AuraSys</h2>

        <div class="icono-usuario">
            <img src="../img/png-clipart-computer-icons-user-login-icon-design-media-area-user.png" alt="Usuario"
                class="user-img" />
        </div>

        <label for="cargo">Cargo</label>
        <select id="cargo">
            <option value="">Seleccionar</option>
            <option value="Microempresario">Microempresario</option>
            <option value="Encargado">Encargado</option>
        </select>

        <input type="text" placeholder="Usuario" id="usuario">
        <input type="password" placeholder="Contraseña" id="contraseña">

        <button onclick="iniciarSesion()">Iniciar Sesión</button>
    </div>

    <script type="module">
        import { iniciarSesion } from "../js/login.js";
        window.iniciarSesion = iniciarSesion;
    </script>
</body>

</html>
